<body class="v2 login-v2" ng-class="pageClass" style="">
<div class="wrapper ng-scope" ng-controller="MainCtrl"
     ng-class="{ &#39;cloud&#39;: isEmbedCloud, &#39;bbs&#39;: isEmbedBbs, &#39;bbs-tmp&#39;: isEmbedBbsTmp, &#39;settings&#39;: isSettings, &#39;guest&#39;: isGuestLogin, &#39;avatar&#39;: isModifyAvatar, &#39;notes&#39;: isEmbedNotes, &#39;contacts&#39;: isEmbedContacts, &#39;radar&#39;: isEmbedRadar, &#39;four-1&#39;: is1111}">
    <div class="dialog dialog-shadow" style="display: block; margin-top: -324px;">
        <div class="title" ng-class="loginLogoClass">
            <div ng-show="is1111" class="return-btn ng-hide" ng-click="backToLast()"></div>
            <h4 ng-bind="dialogTitle" class="ng-binding">使用 Smartisan ID 登录官网</h4><a class="close"></a></div>
        <!-- ngView:  -->
        <div class="content ng-scope ng-animate" ng-view="" ng-animate-children="" style="height: auto;">
            <form class="login-form form-v2 ng-scope ng-pristine ng-invalid ng-invalid-required" name="form"
                  novalidate="" autocomplete="off">
                <ul class="common-form"><!-- ngIf: showCcc -->
                    <li class="username border-1p">
                        <div class="input" i-animation="errAnimation.username" style="opacity: 0.618;"><span
                                class="icon"><i>手机号/邮箱</i></span> <!-- ngIf: showCcc --><label for="username"
                                                                                               class="placeholder ng-binding"
                                                                                               ng-class="{&#39;indent&#39;: showCcc}">手机号/邮箱</label>
                            <input type="text" name="username" aria-labelledby="u-required u-format-error u-not-exist"
                                   autocomplete="username" ng-model="user.username" required="" i-input="" i-focus=""
                                   i-username="" i-auto-focus="" i-response="" ng-class="{&#39;indent&#39;: showCcc}"
                                   class="ng-pristine ng-invalid ng-invalid-required ng-valid-name-valid"> <span
                                    id="u-required" aria-live="assertive" class="warning ng-binding"
                                    i-warning="form.username.$submitted &amp;&amp; form.username.$error.required">请输入手机号/邮箱</span>
                            <span id="u-format-error" aria-live="assertive" class="warning ng-binding"
                                  i-warning="form.username.$blurred &amp;&amp; form.username.$error.username">手机号/邮箱格式错误</span>
                            <span id="u-not-exist" aria-live="assertive" class="warning ng-binding"
                                  i-warning="form.username.$blurred &amp;&amp; form.username.$error.nameValid">手机号/邮箱不存在</span>
                        </div>
                    </li>
                    <li class="password">
                        <div class="input" i-animation="errAnimation.password" style="opacity: 0.618;"><span
                                class="icon"><i>密码</i></span><label for="password" class="placeholder">密码</label> <input
                                type="password" name="password" aria-labelledby="p-required p-error"
                                autocomplete="current-password" ng-model="user.password" required="" ng-trim="false"
                                i-input="" i-focus="" i-enter="login()" i-response="" select-on="focus.password"
                                class="ng-pristine ng-invalid ng-invalid-required ng-valid-password-valid"> <span
                                class="m-eye"></span> <span id="p-required" aria-live="assertive" class="warning"
                                                            i-warning="form.password.$submitted &amp;&amp; form.password.$error.required">请输入密码</span>
                            <span id="p-error" aria-live="assertive" class="warning"
                                  i-warning="form.password.$submitted &amp;&amp; form.password.$error.passwordValid">密码错误</span>
                        </div>
                    </li><!-- ngIf: captchaNeeded -->
                    <li class="remember" ng-class="{&#39;notes&#39;: isEmbedNotes}"><!-- ngIf: !isMiniprogram -->
                        <div class="auto ng-binding ng-scope" ng-click="remembered = !remembered"
                             ng-if="!isMiniprogram"><span role="checkbox" aria-checked="true" class="checkbox checked"
                                                          ng-class="{&#39;checked&#39; : remembered}"><a></a></span>
                            自动登录
                        </div><!-- end ngIf: !isMiniprogram --><a class="forgotpassword ng-binding"
                                                                  ng-click="forgotPassword()">忘记密码？</a> <a
                                class="registercloud ng-binding" ng-click="toRegister()">注册 Smartisan ID</a></li>
                </ul>
                <div class="btn-wrapper">
                    <div class="btn btn-primary disabled" ng-class="{&#39;disabled&#39;:form.$invalid}"
                         ng-click="login()"><a role="button">登录</a></div>
                </div>
                <div class="info-wrapper clearfix">
                    <ul>
                        <li><!-- ngIf: !isMiniprogram -->
                            <ul class="login-three ng-scope" ng-if="!isMiniprogram">
                                <li class="text">其他账号登录：</li>
                                <li role="button" class="wechat" ng-click="wechatLogin()"></li>
                                <li role="button" class="weibo" ng-click="weiboLogin()"></li>
                                <li role="button" class="qq" ng-click="qqLogin()"></li>
                                <li role="button" class="alipay" ng-click="alipayLogin()"></li>
                            </ul><!-- end ngIf: !isMiniprogram --></li>
                        <li><a role="button" ng-click="switchModel()" class="ng-binding">国际手机号登录 <span
                                class="smartisan-icon gt"></span></a></li>
                    </ul>
                </div>
                <div class="info-wrapper ng-hide" ng-show="is1111"><span>提示：为了确保账户的安全性，维护您的福袋兑换权益，请输入您的用户名和密码，点击【登录】即可兑换福袋。</span>
                </div>
            </form><!-- ngIf: showCcc --></div>
    </div>
    <div class="loading" style="display: none;"></div>
    <div class="copyright">
        <div class="clearfix"><h2>Copyright&nbsp;©&nbsp;2019&nbsp;smartisan.com&nbsp;版权所有</h2>
            <ul class="privacy">
                <li><a href="http://www.smartisan.com/support/#/agreement">法律声明</a></li>
                <li><a href="http://www.smartisan.com/support/#/privacy">隐私条款</a></li>
            </ul>
        </div>
        <h4><a href="http://www.miibeian.gov.cn/" target="_blank"><span>京 ICP 备 18020659 号 - 2</span></a></h4></div>
</div>

    <div class="m-dialog-backdrop"></div>
    <div class="m-dialog-modal">
        <div class="m-dialog-content">
            <div class="m-dialog-header"><span class="close" data-dismiss="true">×</span><h4
                    class="m-dialog-headline"></h4></div>
            <div class="m-dialog-body"></div>
